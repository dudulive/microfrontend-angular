<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <textarea matInput [formControl]="control" [required]="required" [cols]="cols" [rows]="rows" [maxlength]="maxLength">
  {{ value }}</textarea>
  <mat-error *ngIf="control.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
